<ion-view>
<ion-header-bar class="bar-{{skin}} bar bar-header">
    <button class="button button-clear" ng-click="cancel()">取消</button>
    <h1 class="title">添加动态</h1>
    <button class="button button-clear" onclick="$('#submit').click();">发布</button>
</ion-header-bar>
<ion-content class="addDynamicPage">
    <form id="addDynamic">
    <div style="width: 100%;height: 140px">
    <textarea id="textArea" name="dynWord" placeholder="请输入文字……" onkeydown="checkMaxInput(this,120)"
              onkeyup="checkMaxInput(this,120)" onfocus="checkMaxInput(this,120)"
              onblur="checkMaxInput(this,120);resetMaxmsg()"></textarea>
    </div>
    <div id="preview">
        <img id="imghead" src="img/addDynamic.jpg" onclick="$('#previewImg').click();">
        <p>添加图片</p>
    </div>
    <input type="file" name="dynPic" onchange="previewImage(this)" style="display: none;" id="previewImg">
    <input type="submit" style="display: none;" id="submit" ng-click="releaseDynamic()">
    <input type="hidden" name="userId" value="{{userId}}" style="display: none;">
    </form>
</ion-content>

<ion-footer-bar class="tabFooter">
    <div class="top row">
        <span class="col-33" style="color: #7A7A7A" ng-click="goDynamic()"><i class="icon ion-ios-home-outline"></i></span>
        <span class="col-33" style="color: #0c60ee"><i class="icon ion-ios-plus"></i></span>
        <span class="col-33" style="color: #7A7A7A" ng-click="goMine()"><i class="icon ion-ios-email"></i></span>
    </div>
    <div class="bottom row">
        <span class="col-33" style="color: #7A7A7A" ng-click="goDynamic()">动态</span>
        <span class="col-33" style="color: #0c60ee">添加</span>
        <span class="col-33" style="color: #7A7A7A" ng-click="goMine()">消息</span>
    </div>
</ion-footer-bar>
</ion-view>
