<ion-header-bar class="bar-positive" >
    <button class="button button-clear backBtn" ng-click="comeBack()"><img src="img/back.png"></button>
    <h1 class="title">写评论</h1>
    <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="send()">发送
        </button>
    </div>
</ion-header-bar>
<ion-content scroll="false">
    <textarea style="width: 100%;height: 300px;resize: none" id="textArea" ng-model="$parent.writeComment" placeholder="请输入文字……" onkeydown="checkMaxInput(this,120)"
              onkeyup="checkMaxInput(this,120)" onfocus="checkMaxInput(this,120)"
              onblur="checkMaxInput(this,120);resetMaxmsg()"></textarea>
</ion-content>
