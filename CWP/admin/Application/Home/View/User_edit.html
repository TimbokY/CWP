<include file="Public:header"/>
<link rel="stylesheet" href="__ADMIN__/wangEditor/css/wangEditor.min.css">
<script type="text/javascript" src="__ADMIN__/js/jquery.min.js"></script>
<script type="text/javascript" src="__ADMIN__/wangEditor/js/wangEditor.min.js"></script>
<div class="aright">
    <fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
        <legend>修改账号信息</legend>
    </fieldset>

    <form class="layui-form bform" method="post" action="{:U('User/doEdit')}" enctype="multipart/form-data">

        <input type="hidden" name="userId" value="{$list.userid}">
        <div class="layui-form-item"style="width: 400px;">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="userName" value="{$list.username}" disabled autocomplete="off" class="layui-input" style="background-color: #C5C5C5">
            </div>
        </div>

        <div class="layui-form-item" style="width: 400px;">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="userPwd" value="{$list.userpwd}"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">缩略图</label>
            <div class="layui-input-block">
                <div class="file-box">
                    <i class="layui-icon">&#xe61f;</i>
                    <input class="file-btn" type="button" value="选择图片">
                    <input class="file-txt" type="text" autocomplete="off" name="textfield" id="textfield"><if condition="$list.userpic neq ''"><img src="__ROOT__/Upload{$list.userpic}" height="50"><else/></if>
                    <input class="file-file" type="file" name="userPic" id="pic" size="28" onchange="document.getElementById('textfield').value=this.value" />
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="width: 400px;">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="userNickName" value="{$list.usernickname}"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="userSex" value="1" title="男" <if condition="$list.usersex eq 1">checked</if> >
                <input type="radio" name="userSex" value="0" title="女" <if condition="$list.usersex eq 0">checked</if> >
            </div>
        </div>

        <div class="layui-form-item" style="width: 400px;">
            <label class="layui-form-label">个性签名</label>
            <div class="layui-input-block">
                <textarea name="userInfo"  style="width: 290px; height: 100px" class="layui-textarea"><if condition="$list.userinfo eq ''">请输入个性签名...<else />{$list.userinfo}</if></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submitBtn" lay-submit lay-filter="formDemo">立即提交</button>
                <a class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</a>
            </div>
        </div>
    </form>
    <script>
        layui.use('form', function(){
            var form = layui.form();
        });
    </script>
</div>
</div>
</body>
</html>
